<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
		<!---------------------style--------------------------->
		<style>
			body{
				background-color: #386c79;
			}
			header{
				background-color: #1e4e5a;
				font-family:'Courier New', Courier, monospace;
				color: white;
				padding: 30px;
				font-weight: bold;
			}
			.col-sm-2{
					color: white;
					font-size:20px;
			}
			.col-sm-3{
				font-size: 20px;
				font-family: 'Courier New', Courier, monospace;
				font-weight: bold	;
			}
			.col-sm-2,.col-sm-3{
				padding-top: 20px;
			}
			form{
				padding-left: 25px;
				padding-top: 20px;
			}
		
		</style>
		<script type="text/javascript">
			var cntryObj={
				"India":{"Kerala":["kasargod","Kannur","Kozhikode","Wayand"],
							"Karnataka":["Coorg","Mysore","Hassan"]},
				"South Africa":{"Eastern cape":["Alfred Nzo District Municipality",
									"Amahlathi Local Municipality",
									"Amathole District Municipality",
									"Blue Crane Route Local Municipality",
									"Buffalo City Metropolitanicipality",
									"Chris Hani District Municipality"]},
				"Russia":{},
				"Japan":{},
				"America":{},
				"Britain":{},
				"Brazil":{},
				"Canada":{},
			}
			window.onload=function(){
				var countrySel=document.getElementById("c");
				var stateSel=document.getElementById("s");
				var distSel=document.getElementById("d");

				for(var x in cntryObj){
					countrySel.options[countrySel.options.length]=new Option(x,x);
				}
				countrySel.onchange=function(){
					stateSel.length=1;
					distSel.length=1;
					for(var y in cntryObj[this.value]){
						stateSel.options[stateSel.options.length]=new Option(y,y);
					}
				}
				stateSel.onchange=function(){
					distSel.length=1;
					var z=cntryObj[countrySel.value][this.value];
					for(var i=0;i<z.length;i++){
						distSel.options[distSel.options.length]=new Option(z[i],z[i]);
					}
				}
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Know the Country</h1>
		</header>
		<form name="form1" id="form1">
			<div class="row">
				<div class="col col-sm-2">
					Countries 
				</div>
				<div class="col col-sm-3">
					<select name="cntry" id="c">
						<option value="" selected="selected">Choose a Country</option>
					</select>
				</div>
			</div>	 
			<div class="row">
				<div class="col-sm-2">
					State:
				</div>
				<div class="col-sm-3">
					<select name="state" id="s">
						<option value="" selected="selected">Choose the State</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2">
					District:
				</div>
				<div class="col-sm-3">
					<select name="district" id="d">
						<option value="" selected="selected">Choose the District</option>
					</select>
				</div>
			</div>
			<!--div class="row">
				<button type="submit" class="btn-success btn" style="max-width: 200px; min-width: 100px;margin-left:20%;margin-top: 10px;">Submit</button>
			</div-->
		</form>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
	</body>
</html>

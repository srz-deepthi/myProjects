<!DOCTYPE html>
<html>
    <head>
      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="dragD.css">
        
    </head>

    <body>

      <header>
        <h1>Drag and Drop</h1>
      </header>
      <div class="container">
        <div class="row">
          <div id="div1" class="col-md-6" ondrop="drop(event)" ondragover="allowDrop(event)">         
            <div id="em1" class="col-sm-2" draggable="true" ondragstart="drag(event)" ondrop="return false;">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140"> 
                <rect width="100%" 
                        height="100%" 
                        fill="white"/>
              </svg>
            </div>     
            <div id="em2" class="col-sm-2" draggable="true" ondragstart="drag(event)">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140"> 
                <rect width="100%" 
                        height="100%" 
                        fill="rgb(120,100,100)"/>
              </svg> 
            </div>    
            <div id="em3" class="col-sm-2" draggable="true" ondragstart="drag(event)">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140"> 
                <rect width="100%" 
                        height="100%" 
                        fill="rgb(200,230,130)"/>
              </svg> 
            </div>     
            <div id="em4" class="col-sm-2" draggable="true" ondragstart="drag(event)">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140"> 
                <rect width="100%" 
                        height="100%" 
                        fill="rgb(160,90,90)"/>
              </svg> 
            </div>     
            <div id="em5" class="col-sm-2" draggable="true" ondragstart="drag(event)">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140"> 
                <rect width="100%" 
                        height="100%" 
                        fill="#777"/>
              </svg> 
            </div>    
          </div>
          <hr>
          <div id="div2" class="col-md-6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <hr>  
        </div>
      </div>
      
      <footer>copyrightÂ©2021.All Rights Reserved by Lorem Ipsum.Inc</footer>
          
      <!-----my js script-->
      <script src="dragD.js"></script>   
      <!--external links-->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>           
    </body>  
</html>
